<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement - ClassePro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- SDK Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #FF7E5F;
      --secondary: #3D3B8E;
      --accent: #6883BA;
      --light: #F9F9F9;
      --dark: #2F2F2F;
      --success: #4BB543;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .card {
      background: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    input, button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    button {
      background: var(--gradient);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(61, 59, 142, 0.3);
    }
    
    button:disabled {
      background: #999;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--secondary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .back-btn {
      background: transparent;
      color: var(--secondary);
      border: 1px solid var(--secondary);
      margin-top: 10px;
    }
    
    .back-btn:hover {
      background: var(--secondary);
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 1rem;">
      <div class="logo" style="font-size: 1.5rem; font-weight: 700; display: flex; align-items: center;">
        <i class="fas fa-graduation-cap" style="margin-right: 10px;"></i>
        <span>ClassePro</span>
      </div>
      <a href="exposes.html" style="color: white; text-decoration: none;">
        <i class="fas fa-arrow-left"></i> Retour aux exposés
      </a>
    </nav>
  </header>

  <div class="card">
    <h2 id="title" style="text-align: center; color: var(--secondary); margin-bottom: 10px;">Chargement...</h2>
    <p id="price" style="text-align: center; font-size: 1.2rem; font-weight: 600; color: var(--primary); margin-bottom: 30px;"></p>

    <div style="margin-bottom: 20px;">
      <label for="email" style="display: block; margin-bottom: 5px; font-weight: 500;">Votre email</label>
      <input type="email" id="email" placeholder="exemple@email.com" required>
    </div>

    <button id="payBtn">
      <i class="fas fa-credit-card"></i> Payer maintenant
    </button>

    <button id="backBtn" class="back-btn">
      <i class="fas fa-arrow-left"></i> Retour aux exposés
    </button>

    <div id="status" class="status"></div>
  </div>

  

<script>
// ===== ClassePro payment localStorage utilities =====
const CLASSEPRO_PAID_KEY = 'classepro_paidExposes';
function getPaidMap(){ try { return JSON.parse(localStorage.getItem(CLASSEPRO_PAID_KEY) || '{}'); } catch(e){ return {}; } }
function markPaidExpose(id){ if(!id) return; const m = getPaidMap(); m[id]=true; localStorage.setItem(CLASSEPRO_PAID_KEY, JSON.stringify(m)); console.log('[localStorage] markPaidExpose', id); }
function isPaid(id){ const m = getPaidMap(); return !!m[id]; }
</script>

<script>
console.log('[paiement] script loaded. URL params:', window.location.search);
const backendUrl = (typeof backendUrl !== 'undefined') ? backendUrl : 'https://backend2-rcqi.onrender.com';

async function handlePaymentReturn() {
  const params = new URLSearchParams(window.location.search);
  const reference = params.get('reference');
  const id = params.get('id') || (JSON.parse(localStorage.getItem('pendingPayment') || 'null') || {}).id;
  const title = params.get('title') || (JSON.parse(localStorage.getItem('pendingPayment') || 'null') || {}).titre || '';
  console.log('[paiement] params:', { reference, id, title });

  if (!reference) {
    console.log('[paiement] no reference in URL; waiting for user to click pay');
    return;
  }

  // Verify with backend
  try {
    const res = await fetch(`${backendUrl}/verify-payment`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ reference })
    });
    const json = await res.json();
    console.log('[paiement] verify response', json);
    if (json && json.data && json.data.status === 'success') {
      // mark paid locally BEFORE redirection
      if (id) {
        markPaidExpose(id);
      } else {
        console.warn('[paiement] no expose id to mark as paid');
      }
      // cleanup pendingPayment
      localStorage.removeItem('pendingPayment');

      // redirect back to origin page with paid id + title
      const origin = params.get('origin') || 'exposes.html';
      const redirectUrl = `${origin}?paid=${encodeURIComponent(id || '')}&title=${encodeURIComponent(title || '')}`;
      console.log('[paiement] redirecting to', redirectUrl);
      window.location.href = redirectUrl;
    } else {
      console.warn('[paiement] payment not successful', json);
      const el = document.getElementById('status');
      if (el) el.textContent = '❌ Paiement échoué ou non confirmé.';
    }
  } catch (err) {
    console.error('[paiement] verify error', err);
    const el = document.getElementById('status');
    if (el) el.textContent = '⚠️ Erreur de vérification.';
  }
}

document.addEventListener('DOMContentLoaded', handlePaymentReturn);
</script>

</body>
</html>
